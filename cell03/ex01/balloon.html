<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Balloon</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .balloon {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.1s ease;
      }
    </style>
  </head>
  <body>
    <div class="balloon"></div>

    <script>
      
      const balloon = document.querySelector(".balloon");
      let currentSize = 200;
      let colorIndex = 0; 
      const colors = ['red', 'green', 'blue'];

      function renderBalloon() {
        balloon.style.width = currentSize + 'px';
        balloon.style.height = currentSize + 'px';
        balloon.style.backgroundColor = colors[colorIndex];
      }

      balloon.addEventListener("click", function () {
        currentSize += 10;

        if (currentSize > 420) {
          currentSize = 200;
          colorIndex = 0;
        } else {
          colorIndex++;
          if (colorIndex >= colors.length) {
            colorIndex = 0;
          }
        }
        renderBalloon();
      });

      balloon.addEventListener("mouseleave", function () {
        currentSize -= 5;
        
        if (currentSize < 200) {
          currentSize = 200;
        }

        colorIndex--;
        if (colorIndex < 0) {
          colorIndex = 2;
        }
        renderBalloon();
      });
    </script>
  </body>
</html>
