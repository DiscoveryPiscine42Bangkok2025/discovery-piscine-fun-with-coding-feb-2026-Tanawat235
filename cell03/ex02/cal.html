<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's over 9000</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: sans-serif;
        }
        .calculator {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            gap: 10px;
        }
        input, select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #e74c3c;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="leftOp" placeholder="Left Number">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>

        <input type="text" id="rightOp" placeholder="Right Number">
        
        <input type="submit" value="Try me!" id="btn">
    </div>

    <script>
        function isPositiveInteger(str) {
            return /^\d+$/.test(str);
        }

        const leftInput = document.getElementById('leftOp');
        const rightInput = document.getElementById('rightOp');
        const operator = document.getElementById('operator');
        const btn = document.getElementById('btn');

        btn.addEventListener('click', function() {
            const leftVal = leftInput.value;
            const rightVal = rightInput.value;
            const op = operator.value;

            if (!isPositiveInteger(leftVal) || !isPositiveInteger(rightVal)) {
                alert("Error :(");
                console.log("Error :(");
                return;
            }

            const l = parseInt(leftVal);
            const r = parseInt(rightVal);
            let result = 0;

            if ((op === '/' || op === '%') && r === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch(op) {
                case '+': result = l + r; break;
                case '-': result = l - r; break;
                case '*': result = l * r; break;
                case '/': result = l / r; break;
                case '%': result = l % r; break;
            }

            console.log(result);
            alert(result);
        });

        setInterval(function() {
            alert("Please, use me...");
        }, 30000);

    </script>
</body>
</html>
